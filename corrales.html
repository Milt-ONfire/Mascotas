<body>

    <div class="contenedor">
        <div class="card">
            <div class="imagenes">
                <img id="img1" onmouseover="changeImage('imagenes/corr.png',1)" src="imagenes/corr.png">
                <img id="img2" onmouseover="changeImage('imagenes/corrmed.png',2)" src="imagenes/corrmed.png">
                <img id="img3" onmouseover="changeImage('imagenes/corrgra.png',3)" src="imagenes/corrgra.png">
            </div>
            <div class="picture" id="picture">
                <div class="rect" id="rect"></div>
                <img id="imagen" class="imagen" src="./imagenes/corr.png">
            </div>
            <div class="product-txt">
                <h2 class="titulo">Corral plegable pequeño</h2>
                <hr>
                Elaborados en material metálico resistente y pintura electrostática no tóxica.
                <br>
                <br>
                <span>Alto:&nbsp;<h6 class="alto">60 cm</h6></span>
                <span>Largo:&nbsp;<h6 class="largo">3,60 mts</h6></span>
                <span>Cantidad de plegables:&nbsp;<h6 class="ancho">6 plegables</h6></span>
                <div class="squares">
                    <div class="precio">$ 280000</div>
                    <a class="whatsapp" href="https://wa.me/+573209620837/?text=Hola%20me%20interesa%20el%20corral">
                        <img src="imagenes/btnWsp.png" height="100px"/>
                    </a>
                </div>
                <div class="zoom" id="zoom">

                </div>
            </div>
        </div>
    </div>

    <script>

        var body = document.querySelector('body')
        var img1 = document.querySelector('#img1')
        var img2 = document.querySelector('#img2')
        var img3 = document.querySelector('#img3')
        var titulo = document.querySelector('.titulo')
        var alto = document.querySelector('.alto')
        var largo = document.querySelector('.largo')
        var ancho = document.querySelector('.ancho')
        var precio = document.querySelector('.precio')

        var rect = document.querySelector('#rect');
        var mainContainer = document.querySelector('#picture');
        var imagen = document.querySelector('#imagen');
        var zoom = document.querySelector('#zoom');

        const rectRect = rect.getBoundingClientRect()
        const mainContainerRect = mainContainer.getBoundingClientRect()
        const imagenRect = imagen.getBoundingClientRect()
        const zoomRect = zoom.getBoundingClientRect();

        zoom.style.backgroundImage = `url(${imagen.src})`

        function changeImage(imgSrc, n) {
            imagen.src = imgSrc;
            zoom.style.backgroundImage = `url(${imagen.src})`

            if (imgSrc = 'imagenes/imagenes/corr.png' && n == 1) {
                titulo.innerText = "Corral plegable pequeño"
                largo.innerText = "3,60 mts"
                alto.innerText = "60 cm"
                ancho.innerText = "6 plegables"
                precio.innerText = "$ 120000"

            }
            if (imgSrc = 'imagenes/corrmed.png' && n == 2) {
                titulo.innerText = "Corral plegable mediano"
                largo.innerText = "90cm"
                alto.innerText = "3,60 mts"
                ancho.innerText = "6 plegables"
                precio.innerText = "$ 220000"
            }
            if (imgSrc = 'imagenes/corrgra.png' && n == 3) {
                titulo.innerText = "Corral plegable grande"
                largo.innerText = "4,80 mts"
                alto.innerText = "1,20 mts"
                ancho.innerText = "8 plegables"
                precio.innerText = "$ 400000"
            }

        }


        mainContainer.addEventListener('mousemove', zoomImage)

        function zoomImage(e) {

            const { x, y } = getMousePos(e)

            rect.style.left = x + 'px'
            rect.style.top = y + 'px'

            let fx = zoomRect.width / rectRect.width
            let fy = zoomRect.height / rectRect.height

            zoom.style.backgroundSize = `${imagenRect.width * fx}px 
            ${imagenRect.height * fy}px`
            zoom.style.backgroundPosition = `-${x * fx}px -${y * fy}px`

        }

        window.addEventListener('onscroll',scrollv)
        
        function scrollv(){
            let Svertical = window.scrollY;
            return Svertical
        }

        function getMousePos(e) {
            const Sv = scrollv()
            let x = e.clientX - mainContainerRect.left - rectRect.width / 2
            let y = e.clientY + Sv - mainContainerRect.top - rectRect.height / 2            

            let minX = 0
            let minY = 0
            let maxX = mainContainerRect.width - rectRect.width
            let maxY = mainContainerRect.height - rectRect.height

            if (x <= minX) {
                x = minX
            } else if (x >= maxX) {
                x = maxX
            }

            if (y <= minY) {
                y = minY
            } else if (y >= maxY) {
                y = maxY
            }

            return { x, y }

        }



    </script>

</body>
